<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        {% if state_obj == 'None' %}
            <H1>Not found!</H1>
        {% else %}
            <H1>State: {{ state_obj.name }}</H1>
            <H3>Cities:</H3>
        <UL>
            {% for city_item in state_obj.cities|sort(attribute='name') %}
            <LI>{{city_item.id}}: <B>{{city_item.name}}</B></LI>
        </UL>
        {% endfor %} {% endif %}
    </BODY>
</HTML>
